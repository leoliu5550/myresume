name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Using VITE_BASE=$VITE_BASE"
          npm run build -- --base $VITE_BASE
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          
      - name: Show built index and env
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REPOSITORY_NAME=${{ github.event.repository.name }}"
          echo "VITE_BASE=$VITE_BASE"
          echo "----- dist/index.html (head) -----"
          sed -n '1,120p' dist/index.html || true
          echo "----- dist assets list -----"
          ls -la dist | sed -n '1,80p'

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Verify Pages URL
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Verifying $PAGES_URL"
          # Check response status and print first part of the HTML for quick verification
          curl -I -L "$PAGES_URL" || true
          curl -s "$PAGES_URL" | sed -n '1,40p' || true
